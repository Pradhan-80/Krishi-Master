{% extends 'base.html' %}
{% load static %}

{% block content%}
<section class="section-hero overlay inner-page bg-image" style="background-color: #007BFF;"
  id="home-section">
  <div class="container">
    
  </div>
</section>
    {% for q in questions %}
    <div class="p-3 mb-2 text-monospace" style="">
        <p> <h1><a href="{% url 'discussions:q_detail' slug=q.slug %}" class="text-decoration-none text-info">{{q.question}}</a></h2>
        In <small style="margin: 10px;">{{q.get_genre_display}}</small>
        <p class="text-black">asked by </p><small>{{q.author}}</small>
        </p>
    <div class="btns">
        <a class="shadow btn btn-link btn-success text-monospace text-dark text-decoration-none" href="{% url 'discussions:answer' slug=q.slug %}"> Answer
        </a>
    </div>
    <hr>
    </div>
    {% endfor %}
{% endblock %}
