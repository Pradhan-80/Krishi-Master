{% extends 'base.html' %} {% block content %}


<section class="section-hero overlay inner-page bg-image" style="background-color: #007BFF;"
  id="home-section">
  <div class="container">
    
  </div>
</section>

<div class="container">
  <div class="row">
    <div class="col-md-10 card mb-4  mt-3 right  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <p class=" text-muted">{{ post.author }} | {{ post.created_on }}</p>
        <p class="card-text text-dark text-justify text-wrap">{{ object.content | safe }}</p>
      </div>
    </div>

  </div>
</div>

{% endblock content %}
