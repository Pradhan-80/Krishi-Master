{% extends "base.html" %}

{% block content %}

<section class="section-hero overlay inner-page bg-image" style="background-color: #007BFF;"
  id="home-section">
  <div class="container">
    
  </div>
</section>




<div class="container text-center">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8 mt-3 left text-center">
            {% for post in post_list %}
            <div class="card mb-4 text-center">
                <div class="card-body text-center">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text text-muted h6">{{ post.author }} | {{ post.created_on}} </p>
                    <p class="card-text">{{post.content|slice:":200" }}</p>
                    <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
                </div>
            </div>
            {% endfor %}
        </div>
       
    </div>
</div>




{% endblock content %}
